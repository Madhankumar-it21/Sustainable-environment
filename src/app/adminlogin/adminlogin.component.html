<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Administrator</h2>
                    <p>Only Use for Administrator<br>Other's Not!!!</p>
                    <a href="" class="btn">Go Back!</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2> Admin Login</h2>
                    <form>
                        <p>
                            <label for="exampleInputEmail1" class="form-label">Username/Email address<span>*</span></label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="Username or Email" required>
                        </p>
                        <p>
                            <label for="exampleInputPassword1" class="form-label">Password<span>*</span></label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required>
                        </p>
                        <p>
                            <input type="button" value="Sign In" (click)="login()">
                        </p>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
